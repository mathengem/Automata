<!DOCTYPE html>
<html>
<head>
    <title>SQLi Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SQL Injection Scanner</h1>
        <form action="/scan" method="POST">
            <input type="url" name="url" placeholder="Target URL" required>
            <input type="text" name="parameter" placeholder="Parameter to test" required>
            <button type="submit">Start Scan</button>
            
            <!-- Add this to the form -->
            <div class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Scanning in progress...</p>
            </div>
        </form>
        
        <div class="notice">
            <p>Check existing reports:</p>
            <ul>
                {% for report in reports %}
                <li><a href="/reports/{{ report }}">{{ report }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- Add this inside the <body> -->
        <div class="scan-results">
            <!-- Status updates will appear here -->
        </div>
    </div>
</body>
</html>
