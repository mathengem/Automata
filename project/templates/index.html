<!DOCTYPE html>
<html>
<head>
    <title>SQLi Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>SQL Injection Scanner</h1>
        <form id="scanForm">
            <input type="url" name="url" placeholder="Target URL" required>
            <input type="text" name="parameter" placeholder="Parameter to test" required>
            <button type="submit">Start Scan</button>
        </form>
        
        <div id="scanResults">
            <!-- Status updates will appear here -->
        </div>
        
        <div class="reports">
            <h3>Existing Reports:</h3>
            <ul id="reportList">
                {% for report in reports %}
                <li><a href="/reports/{{ report }}">{{ report }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
